<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Frontend Mentor | Huddle landing page with single introductory section</title>

	<link rel="stylesheet" href="src/css/reset.css">
	<link rel="stylesheet" href="src/css/variable.css">
	<link rel="stylesheet" href="src/css/style.css">
	<link rel="stylesheet" href="src/css/responsive.css">
	<link rel="stylesheet" href="src/css/font-awesome.css">
	
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

	<link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">

</head>
<body>
	<header class="header">
		<a href="#" class="logo">
			<img src="src/images/logo.svg" alt="Logo">
		</a>
	</header>

	<section class="illustration">
		<img src="src/images/illustration-mockups.svg" alt="huddle">
	</section>

	<section class="about">
		<h2 class="title">Build The Community Your Fans Will Love</h2>
		<p class="text">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion</p>
		<a href="#" class="btn-register">Register</a>
	</section>

	<footer class="footer">
		<div class="social">
				 <a href="">
							<i class="fab fa-facebook-square"></i>
				 </a>
				 <a href="">
							<i class="fab fa-instagram"></i>
				 </a>
				 <a href="">
							<i class="fab fa-twitter"></i>
				 </a>
		</div>

		<p class="attribution">
				 Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Carolina Palma</a>.
		</p>
</footer>
	
</body>
</html>
